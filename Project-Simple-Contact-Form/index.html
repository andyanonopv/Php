<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome To Simple Contact Form</h1>
    <div class="container">
        <!-- Change action to PHP_SELF for the same page and method to POST -->
        <form action="app.php" class="form-group" method="post">
           <div class="form-flex">
            <label for="fName">First Name</label>
            <!-- Add the name attribute -->
            <input type="text" id="fName" name="fName">
           </div> 
            <div class="form-flex">
                <label for="lName">Last Name</label>
                <!-- Add the name attribute -->
                <input type="text" id="lName" name="lName">
            </div>
            <div class="form-flex">
                <label for="cnp">CNP</label>
                <!-- Add the name attribute -->
                <input type="number" id="cnp" name="cnp">
            </div>
            <input type="submit">
        </form>
        <form action="app.php" class="form-group" method="post" enctype="multipart/form-data">
            Select image to upload:
            <input type="file" name="fileToUpload" id="fileToUpload" accept=".jpeg, .jpg, .png, .gif">
            <input type="submit" value="Upload Image" name="submit">
        </form>
        <form action="app.php" class="form-group" method="post">
            <select name="city" id="city">
                
            </select>
        </form>
    </div>
</body>
</html>
